name: Gateway Production Server CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ğŸƒ JDK 17ë¡œ ì„¤ì •í•©ë‹ˆë‹¤.
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸƒ application.yml íŒŒì¼ì„ ìƒì„±í•©ë‹ˆë‹¤.
        run: |
          cd ./src/main
          mkdir resources
          cd ./resources
          touch ./application.yml
          echo "$APPLICATION" > ./application.yml
        env:
          APPLICATION: ${{ secrets.APPLICATION }}

      - name: ğŸƒ gradle build ë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
        run: chmod +x gradlew

      - name: ğŸƒ gradle build í•©ë‹ˆë‹¤.
        run: ./gradlew build -x test
        
      - name: ğŸƒ docker image build í›„ docker hub ì— push í•©ë‹ˆë‹¤.
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}
        
      - name: ğŸƒ docker hub ì—ì„œ pull í›„ deploy í•©ë‹ˆë‹¤.
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}
            docker-compose up -d ${{ secrets.SERVICE_NAME }}
            docker image prune -f
